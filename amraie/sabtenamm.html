<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام سامانه هنرستان</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="form-container">
    <h2>ثبت‌نام کاربر جدید</h2>
    <form action="#" method="get">
        <input type="text" placeholder="نام و نام خانوادگی" required>
        <input type="text" placeholder="شماره همراه" required>
        <input type="text" placeholder="کد ملی" required>
        <input type="password" placeholder="رمز عبور" required>
        <input type="password" placeholder="تکرار رمز عبور" required>

        <div class="buttons">
            <button type="submit">ثبت‌نام</button>
            <button type="reset">پاک کردن</button>
        </div>
    </form>
</div>
</body>
</html>
